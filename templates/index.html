<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Net Manager</title>
    <script src="{{ url_for('static', filename='scriptsocket.js') }}"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.jpg') }}">
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  </head>
  <body>
    <!-- Premium Intro Animation -->
    <div id="intro-overlay" class="intro-overlay">
      <div class="intro-content">
        <div class="intro-logo">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" />
        </div>
        <h1 class="intro-title">LAN Chat</h1>
        <p class="intro-subtitle">Local Network Communication</p>
        <div class="intro-loading">
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Discord-like Name Setup Modal -->
    <div id="name-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Welcome to LAN Chat</h2>
          <p>Enter your display name to get started</p>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="modal-name-input">Display Name</label>
            <input type="text" id="modal-name-input" placeholder="Enter your name..." maxlength="32" />
            <div class="input-hint">This is how others will see you in the chat</div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="modal-set-name" class="modal-button primary">Get Started</button>
        </div>
      </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="chat-container with-sides">
      <aside class="side-panel left-panel">
        <div class="panel-section logs">
          <div class="panel-header">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
            <span>System Logs</span>
          </div>
          <div id="system-logs" class="panel-body panel-logs"></div>
        </div>
      </aside>
      <div class="chat-header">
        <div class="header-info">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="header-logo" />
          <div class="header-text">
            <h1>LAN Chat</h1>
            <span class="header-subtitle">Local Network Communication</span>
          </div>
        </div>
        <div class="header-status">
          <div class="status-indicator online"></div>
          <span>Online</span>
          <button id="toggle-left-panel" class="panel-toggle hamburger" title="Toggle system logs">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <button id="toggle-right-panel" class="panel-toggle" title="Toggle members">ðŸ‘¥</button>
        </div>
      </div>

      <div id="messages" class="messages-area"></div>
      
      <div id="sendbox" class="sendbox" style="display: none">
        <div class="message-input-container">
          <input type="text" id="message-input" placeholder="Type your message..." />
          <button id="send-button" class="send-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
      
      <aside class="side-panel right-panel">
        <div class="panel-section members">
          <div class="panel-header">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Members</span>
            <span id="member-count" class="badge">0</span>
          </div>
          <div id="member-list" class="panel-body panel-list"></div>
        </div>
      </aside>
    </div>

    <footer class="chat-footer">
      <div class="footer-content">
        <span>&copy; 2024 LAN Chat</span>
        <span class="footer-separator">â€¢</span>
        <span>Premium Local Network Communication</span>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
